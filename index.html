
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ListasZap</title>
    <meta name="theme-color" content="#f5f6fa">
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('lz_theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          // Aplica sempre o tema efetivo (system resolve para light/dark), para n√£o divergir da chavinha
          var effective = (stored === 'dark') || (stored !== 'light' && prefersDark) ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', effective);
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', effective === 'dark' ? '#0b0f14' : '#f5f6fa');
        } catch (e) {}
      })();
    </script>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ListasZap">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
